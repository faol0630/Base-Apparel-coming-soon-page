<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
    <main class="container">
      <div class="card">
        <div class="invisible">
          <img src="images/logo.svg" alt="image-logo-invisible" />
        </div>

        <div class="left">
          <img src="images/logo.svg" alt="image-logo" id="logo" />

          <div class="titulo">
            <p class="text1">WE'RE</p>
            <p class="text2">COMING SOON</p>
          </div>

          <p class="parrafo">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form action="mailto:admin" id="form" novalidate>
            <div class="input-container">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
              />
              <img src="images/icon-error.svg" alt="Error Icon" class="error" />
              <button class="arrow" type="submit" id="boton">
                <img src="images/icon-arrow.svg" alt="Arrow" />
              </button>
            </div>
            <div class="danger-text" id="text-error">
              Please provide a valid email
            </div>
          </form>
        </div>
        <!-- end left -->

        <img
          src="images/hero-desktop.jpg"
          alt="image-desktop"
          id="imageDesktop"
        />
      </div>
      <!-- end card -->
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Francisco Ocoro L</a>.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
